<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}" />
</head>

<body>
  <header class="site-header">
    <a class="brand" href="{{ '/' | relative_url }}">Vincent Ossler Röyter</a>
    <nav class="nav">
      <a href="{{ '/projects/index.html' | relative_url }}">Projects</a>
      <a href="{{ '/blog/' | relative_url }}">Blog</a>
      <a href="{{ '/music/index.html' | relative_url }}">Music</a>
    </nav>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container muted">
      © <span id="year"></span> Vincent Röyter
    </div>
  </footer>

  <script src="{{ '/js/main.js' | relative_url }}" type="module"></script>
</body>
</html>
